<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- External CSS (if needed) -->
    <link href="externalform.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Feedback Form</h2>
    <form class="w-50 mx-auto border p-4 rounded shadow">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter phone number">
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <select id="rating" class="form-select">
                <option value="5">Excellent</option>
                <option value="4">Very good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comments" class="form-label">Comments:</label>
            <textarea id="comments" class="form-control" placeholder="Write your feedback here..." rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <!-- Bootstrap JS CDN (Optional for Bootstrap components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
